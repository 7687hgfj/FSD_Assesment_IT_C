<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Box</title>
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="product-box">
    <img src="https://imgs.search.brave.com/aKUtqk595nHehMf3v1RpuQCQ01Ph1ANzMW50dH3SizU/rs:fit:860:0:0:0/g:ce/aHR0cHM6Ly9tLm1l/ZGlhLWFtYXpvbi5j/b20vaW1hZ2VzL0kv/ODFJNG5rSXZoZkwu/anBn" alt="Product Image" class="product-image">
    <div class="product-details">
      <h3 class="product-name">Sample Product</h3>
      <p class="product-price">Rs.150000</p>
      <p class="product-description">This is short description of the product</p>
     
      <div class="quantity-selector">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" min="1" value="1">
      </div>
      <button class="buy-btn" onclick="addToCart()">Buy Now</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>
</html>
